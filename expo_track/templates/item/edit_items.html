{# This template is intended to be included in other templates #}
<div data-bind="with: items, visible: items().editing() === false">
    <h1>Items <button data-bind="click: begin_new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></h1>
    <table class="table table-striped">
        <thead>
            <tr><th>Tracking No.</th><th>Name</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody data-bind="foreach: data_elements">
            <tr>

                <td data-bind="text: model().tracking_number" class="col-md-2"></td>
                <td data-bind="text: model().name" class="col-md-6"></td>
                <td data-bind="text: model().status" class="col-md-3"></td>

                <td class="col-md-1">
                    <div class="btn-group btn-group-xs" role="group" aria-label="Actions">
                        <button data-bind="click: $parent.begin_edit" type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>
                        <button data-bind="click: $parent.remove" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                </td>
            </tr>    
        </tbody>
    </table>
</div>

<div data-bind="with: items, visible: items().editing">
    <div data-bind="with: edited_item">

        <div class="form-group">
            <label for="item-name">Name</label>
            <input data-bind="value: model().name" type="text" class="form-control" id="item-name" placeholder="">
        </div>

         <div class="form-group">
            <label for="item-tracking-no">Tracking Number</label>
            <input data-bind="value: model().tracking_number" type="text" class="form-control" id="item-tracking-no" placeholder="">
        </div>

        <button data-bind="click: $parent.finish_edit" class="btn btn-default">Apply</button>
    </div>
</div>
</div>
