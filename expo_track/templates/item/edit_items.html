{# This template is intended to be included in other templates #}
<div data-bind="with: items, visible: items().editing() === false">
    <h1>Items <button data-bind="click: begin_new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></h1>
    <div data-bind='sortableGrid: grid_view_model'> </div>
</div>

<div data-bind="with: items, visible: items().editing">
    <div data-bind="with: edited_item">

        <div class="form-group">
            <label for="item-name">Name</label>
            <input data-bind="value: model().name" type="text" class="form-control" id="item-name" placeholder="">
        </div>

         <div class="form-group">
            <label for="item-tracking-no">Tracking Number</label>
            <input data-bind="value: model().tracking_number" type="text" class="form-control" id="item-tracking-no" placeholder="">
        </div>

        <button data-bind="click: $parent.cancel_edit" class="btn btn-default">Cancel</button>
        <button data-bind="click: $parent.finish_edit" class="btn btn-default btn-primary">Apply</button>
    </div>
</div>
