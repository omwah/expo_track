{# This template is intended to be included in other templates #}
<div data-bind="with: locations, visible: locations().editing() === false">
    <h1>Locations <button data-bind="click: begin_new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></h1>
    <div data-bind='sortableGrid: grid_view_model'> </div>
</div>

<div data-bind="with: locations, visible: locations().editing">
    <div data-bind="with: edited_item">

        <h2>Location</h2>

        <div class="form-group">
            <label for="location-name">Name</label>
            <input data-bind="value: model().name" type="text" class="form-control" id="location-name" placeholder=""></input>
            <span data-bind="validationMessage: model().name" class="validationMessage"></span>
        </div>

        <div class="form-group">
            <label>Event</label>
            <select data-bind="options: $root.events().data_elements, optionsValue: function(item) { return item.model().id() }, optionsText: function(item) { return item.model().name() }, value: model().event_id" class="form-control">
            </select>
        </div>

        <p>
            <button data-bind="click: $parent.cancel_edit" class="btn btn-default">Cancel</button>
            <button data-bind="click: $parent.finish_edit" class="btn btn-default btn-primary">Apply</button>
        </p>

    </div>
</div>
