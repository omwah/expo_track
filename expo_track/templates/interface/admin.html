{% extends "layout.html" %}

{% block title %}Expo Track Administration{% endblock %}

{% block additional_js %}
    <script src="{{ url_for('static', filename='js/ko.sortable_grid.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}

{% block body %}
    {% include "user/login.html" %}
    <div data-bind="visible: auth().authenticated" class="row">
        <div class="col-md-2">
            <ul data-bind="foreach: tabs" class="nav nav-pills nav-stacked">
                <li data-bind="css: {active: name == $parent.active_tab()}">
                <a data-bind="attr: { href: '#' + name}" href="#"><span data-bind="text: title"></span></a>
                </li>
          </ul>
        </div>

        <div class="col-md-10">
            <div data-bind="visible: active_tab() === 'items'">
                {% include "item/edit_items.html" %}
            </div>
            <div data-bind="visible: active_tab() === 'people'">
                {% include "person/edit_people.html" %}
            </div>
        </div>
    </div>
{% endblock %}
