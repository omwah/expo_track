<div data-bind="visible: auth().authenticated" class="row vertical-align">
    <div data-bind="with: event" id="event-info" class="col-md-9">
        <h2 data-bind="text: current().name"></h2>
        <p><span data-bind="text: current().begin_date_fmt"></span> - <span data-bind="text: current().end_date_fmt"></span></p>
        <p><a data-bind="click: begin_change" id="change-event" href="#">Change Event</a>&nbsp;</p>
    </div>
    <div class="col-md-3">
        <button data-bind="click: perform().begin_action" type="button" class="btn btn-primary btn-lg">Fast Check In/Out</button>
    </div>
</div>

<div id="change-event-modal" class="modal">
    <div class="modal-dialog">
        <div data-bind="with: event" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Change Event</h4>
            </div>
            <div class="modal-body">
                <select data-bind="options: all, optionsText: 'name', optionsValue: 'id', value: selected_id" class="form-control"></select> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button data-bind="click: end_change" type="button" class="btn btn-primary">Change</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
