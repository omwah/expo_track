<div id="item-details-modal" class="modal">
    <div class="modal-dialog">
        <div data-bind="with: items().item_details" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 data-bind="text: modal_title" class="modal-title"></h4>
            </div>

            <div data-bind="with: item" class="modal-body">

                <div class="row">
                    <div class="col-md-3">
                        <label>Name:</label>
                    </div>
                    <div class="col-md-9">
                        <span data-bind="text: name"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>Number:</label>
                    </div>
                    <div class="col-md-9">
                        <span data-bind="text: tracking_number"></span>
                    </div>
                </div>

                <!-- ko if: description().length > 0 --!>
                <div class="row">
                    <div class="col-md-3">
                        <label>Description:</label>
                    </div>
                    <div class="col-md-9">
                        <p data-bind="text: description"></p>
                    </div>
                </div>
                <!-- /ko -->

                <!-- ko if: owner() -->
                <span data-bind="text: console.log(owner())"></span>
                <div class="row">
                    <div class="col-md-3">
                        <label>Owner:</label>
                    </div>
                    <div class="col-md-9">
                        <span data-bind="text: owner().name"></span>
                    </div>
                </div>
                <!-- /ko -->

                <table data-bind="with: last_action" class="table">
                    <thead>
                        <tr>
                            <th colspan="3" class="text-center">Last Update</th>
                        </tr>
                        <tr>
                            <th>Date</th><th>Action</th><th>Who</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-bind="text: $.format.toBrowserTimeZone(date())"></td>
                            <td data-bind="text: status"></td>
                            <td data-bind="text: who().display_name"></td>
                        </tr>
                    </tbody>
                </table>

            </div> <!-- modal-body -->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
</div> <!-- modal -->
