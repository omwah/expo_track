<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/select2.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/select2-bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
           <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% block layout %}{% endblock %}
    
        <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/knockout-3.2.0.js') }}"></script>
        <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ko_select2.js') }}"></script>

        <script type="text/javascript">
            var login_uri = "{{ url_for('login') }}";
            var user_uri = "{{ url_for('user') }}";
            var items_uri = "{{ url_for('items_list') }}";
            var people_uri = "{{ url_for('people_list') }}";
            var status_def_uri = "{{ url_for('status_def') }}";
            var actions_uri = "{{ url_for('actions_list') }}";
        </script>

        <script src="{{ url_for('static', filename='js/util.js') }}"></script>
        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
        <script src="{{ url_for('static', filename='js/api_models.js') }}"></script>
        {% block additional_js %}{% endblock %}
    </body>
</html>
